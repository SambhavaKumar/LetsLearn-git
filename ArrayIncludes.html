<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<h1>Array includes()</h1>

<p>Check if the fruit array contains "Mango":</p>
<p id="demo"></p>
<p><strong>Note:</strong>The includes method is not supported in Edge 13 (and earlier versions).</p>


<script type="text/javascript">
	const fruits=["Banana", "Mango", "Apple", "Orange"];
	document.getElementById("demo").innerHTML=fruits.includes("Apple");
</script>
</body>
</html>
